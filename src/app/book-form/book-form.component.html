<section>
  <h2>Add Book</h2>
  <form [formGroup]="bookForm" (ngSubmit)="onSubmit()">
    <div>
      <label for="title">Title: </label>
      <input type="text" id="title" name="title" value="" formControlName="title">
    </div>
    <div>
      <label for="author">Author: </label>
      <input type="text" id="author" name="author" value="" formControlName="author">
    </div>
    <div>
      <label for="published-year">Published Year: </label>
      <input type="number" id="published-year" name="published-year" value="" formControlName="publishedYear">
    </div>
    <div>
      <button type="submit">Add Book</button>
    </div>
  </form>
</section>
